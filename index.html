<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>

  </head>
  <body>
      <h1>Leslie's Calculator</h1>
      <div class ="calculator">
      <h3 id="totaldisplay"></h3>
      
      <div class = "row">
      <button class="calcbuttonclear">AC</button>
      <button class="calcbuttonclear">CE</button>
      </div>
      <div class = "row">
      <button class="calcbutton" value="1">1</button>
      <button class="calcbutton" value="2">2</button>
      <button class="calcbutton" value="3">3</button>
      <button class="calcbuttonsymbol" value="*">*</button>
      </div>
      <div class = "row">
      <button class="calcbutton" value="4">4</button>
      <button class="calcbutton" value="5">5</button>
      <button class="calcbutton" value="6">6</button>
      <button class="calcbuttonsymbol" value="/">/</button>
      </div>
      <div class = "row">
      <button class="calcbutton" value="7">7</button>
      <button class="calcbutton" value="8">8</button>
      <button class="calcbutton" value="9">9</button>
      <button class="calcbuttonsymbol" value="%">%</button>
      </div>
      <div class = "row">
      <button class="calcbutton" value="0">0</button>
      <button class="calcbuttonsymbol" value="+">+</button>
      <button class="calcbuttonsymbol" value="-">-</button>
      <button class="calcbuttonsymbol" value="=">=</button>

      
      </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
